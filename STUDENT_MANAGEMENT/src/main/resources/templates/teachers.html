<!DOCTYPE html>
<html lang="en">
<head>
  <title>Teachers List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      background-color: #d6d8db; /* Light purple background */
      font-family: sans-serif;
    }
    .card {
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }
    .card-img-top {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .card-body {
      padding: 20px;
    }
    .heading {
      background-color: #4CAF50; /* Green background for heading */
      color: white;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="heading">
    <h1>Teachers List</h1>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">School Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/students">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/courses">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/teachers/add">Add Teacher</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row">
    <div th:each="teacher : ${teachers}" class="col-md-4">
      <div class="card mb-3">
        <div class="card-body">
          <table>
            <tbody>
              <tr>
                <th>ID:</th>
                <td th:text="${teacher.id}"></td>              
                </tr>
              <tr>
                <th>Name:</th>
                <td th:text="${teacher.name}"></td>
                              </tr>
              <tr>
                <th>Designation:</th>
                <td th:text="${teacher.designation}"></td>
                              </tr>
              <tr>
                <th>Gender:</th>
            <td th:text="${teacher.gender}"></td>              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jY38PBHQiwNzxEh7fxXRxwDhwTlq+z" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            font-family: sans-serif;
        }

        h2 {
            text-align: center;
            margin-top: 2rem;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 5px solid #ddd;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            text-align: left;
        }

        tr:hover {
            background-color: #eee;
        }

        .course-details {
            border: 3px solid #007bff; /* Strong blue border */
            padding: 1rem;
            margin-top: 2rem;
            border-radius: 5px; /* Rounded corners */
        }

        .course-details label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Course Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/courses/add">Add Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students">students</a>
                    </li>
                    <li class="nav-item">
                <a class="nav-link" href="/teachers">teachers</a>
            </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2>All Courses</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.courseId}"></td>
                <td th:text="${course.courseName}"></td>
                <td th:text="${course.courseDescription}"></td>
            </tr>
        </tbody>
    </table>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jY38PBHQiwNzxEh7fxXRxwDhwTlq+z" crossorigin="anonymous"></script>
</body>
</html>
